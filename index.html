<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Todo App</title>
</head>

<body>
  <h1> Todo List </h1>
  <div class="container">
    <form action="/add" method="POST">
      <div class="form-group">
        <label for="inputsm">Add a new to do item</label>
        <input class="form-control input-sm" id="inputsm" type="text" name="todoitem"><input type="submit">
      </div>
    </form>
    <h2>Incomplete tasks</h2>

    <ul>
      {% for todo in incomplete %}
      <li>{{todo.text}}<a href="{{url_for('complete', id=todo.id)}}">  Mark as Completed</a></li>


  {% endfor %}
  </ul>
  <h2>Completed tasks</h2>
  <ul>
    {% for todo in complete %}
    <li>{{todo.text}}</li>
    {% endfor %}
</ul>

    </div>
</body>

</html>
